{% extends 'college/base.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<style>
    .register-container {
        max-width: 700px; /* Control the width */
        margin: 50px auto; /* Center it horizontally and add top space */
        padding: 30px;
        background-color: #f8f9fa; /* Light background */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
    .register-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
    }
    .register-container h3 {
        margin-top: 20px;
        margin-bottom: 15px;
        font-size: 22px;
        color: #343a40;
    }
    .btn-primary {
        width: 100%;
        margin-top: 20px;
    }
</style>

<div class="register-container">
    <h2>Student Registration</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <h3>User Details</h3>
        {{ user_form|crispy }}

        <h3>Student Profile Details</h3>
        {{ profile_form|crispy }}

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
