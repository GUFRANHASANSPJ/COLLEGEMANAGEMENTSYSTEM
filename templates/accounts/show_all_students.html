{% extends 'college/base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">All Students</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th style="text-align: center;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.full_name }}</td>
                <td style="text-align: center;">
                    <a href="{% url 'view_student' student.id %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'edit_student' student.id %}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No students available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<br><br><br>
{% endblock %}
