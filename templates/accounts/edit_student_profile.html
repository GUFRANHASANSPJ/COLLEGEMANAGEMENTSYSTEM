{% extends 'college/base.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<style>
    .edit-profile-container {
        max-width: 700px; /* Control the width */
        margin: 50px auto; /* Center it horizontally and add top space */
        padding: 30px;
        background-color: #f8f9fa; /* Light background */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }

    .edit-profile-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        font-size: 28px;
        color: #343a40;
    }

    .edit-profile-container h3 {
        margin-top: 20px;
        margin-bottom: 15px;
        font-size: 22px;
        color: #343a40;
    }

    .btn-primary {
        width: 100%;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .success-message {
        color: green;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<div class="edit-profile-container">
    <h2>Edit Profile</h2>

    {% if success %}
        <p class="success-message">Profile updated successfully!</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <h3>Update Your Details</h3>
        
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock %}
